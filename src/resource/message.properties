#ERROR
ERROR.NOT_FOUND = 페이지를 찾을 수 없습니다.
error.main = main 메서드 에러
error.initDB = db 등록 에러
error.servlet = servlet 등록 에러
ERROR.FIND_METHOD = finMethod() 에러
ERROR.SELECT_LIST = 다중 건수 조회 에러
ERROR.SELECT = 조회 에러
ERROR.CREATE = 등록 에러
ERROR.UPDATE = 수정 에러
ERROR.DELETE = 삭제 에러
ERROR.VALIDATE = 검증 에러
error.save = 저장 에러

#FAIL
FAIL.SELECT= 해당 정보에 맞는 조회건이 존재하지 않습니다.
FAIL.CREATE = 등록에 실패했습니다.
FAIL.CREATE.LOCKER = 해당 사물함에 사물함 만료일이 지나지 않은 회원이 등록되어 있습니다.
FAIL.CREATE.EXIT.MEMBER = 등록 실패 : 존재하지 않는 회원 번호
FAIL.CREATE.EXPIRE.MEMBER = 등록 실패 : 만료되거나 사용되지 않는 회원
FAIL.CREATE.DUPLICATE.MEMBER = 등록 실패 : 사물함에 동일 회원이 이미 등록
FAIL.CREATE.EXIT.LOCKER = 등록 실패 : 존재하지 않는 사물함 번호
FAIL.UPDATE = 수정에 실패했습니다.
FAIL.DELETE = 삭제에 실패했습니다.

